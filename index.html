<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <h1>HERE IS A QUOTE GENERATOR!</h1>
    <h2>Click on "New Quote" button and read a new one!</h2>
    <div class="quote-container" id="quote-generator">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"> </i>

        <span id="quote">
          Insanity: doing the same thing over and over again and expecting
          different results.</span
        >
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author"> Albert Einstein </span>
      </div>

      <!--Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"> </i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script-->
    <script src="./script.js"></script>
  </body>
</html>
